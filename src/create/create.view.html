<div class="light-theme">
	<div class="container" ng-controller="CreateCtrl as create">
		
		<header> <!-- Transformer header en directive ? -->
			<div class="header-title">
				<h2>Nouveau projet</h2>
				<p>Éditer un nouveau projet</p>
			</div>
			<div class="btn-window">
				<a ui-sref="home">
					<p>Fermer</p>				
				<i class="fa fa-window-close fa-2x" aria-hidden="true"></i>
				</a>
			</div>
		</header>
		<!-- <div class="clearfix"></div> -->
		

			<form  id="createForm" name="createForm" ng-submit="create.save()" class="col-lg-12">
				<div class="row">
					<!-- /// BLOC GAUCHE -->
					<div class="col-lg-9">
						<!-- Bloc INFOS-->
						<section id="infos-proj">
							<div class="titre">
								<label for="" class="legend">Titre du projet</label>
								<input type="text" placeholder="Nom du projet" ng-model="create.newProject.title">
							</div>
							<div class="checkboxDomain">
								<label for="" class="legend">Domaine</label>
								<fieldset>
									<label ng-repeat="domain in create.domains" ng-class="{ 'label-checked' : create.newProject.domainsSelected.includes(domain) }">
										<input 
										type="checkbox"
										checklist-model="create.newProject.domainsSelected"
										name="domain"
										checklist-value="domain"
										>
										{{domain}}
										
									</label>
						
								</fieldset>
							</div>
							<div class="client-delay">
								<div class="client">
									<label for="" class="legend">Client</label>
									<input type="text" placeholder="Nom du client" ng-model="create.newProject.client">
								</div>
								<div class="delay">
									<p class="legend">Délais</p>
									<div>
										<div>
											<p>Début</p>
											<md-datepicker ng-model="create.newProject.startDate" md-placeholder="Entrer une date"></md-datepicker>
										</div>
										<div>
											<p>Fin</p>
											<md-datepicker ng-model="create.newProject.endDate" md-placeholder="Entrer une date"></md-datepicker>
										</div>
									</div>								
								</div>
							</div>

						</section>
						<!-- Bloc BRIEF-->
						<section id="brief-proj">
							<label class="legend">Brief / Commentaire</label>
							<textarea placeholder="Description du projet..." ng-model="create.newProject.brief">{{create.newProject.brief}}</textarea> 
						</section>
					</div><!-- ./end col-lg-9 -->

					<!-- /// BLOC DROITE -->
					<div class="col-lg-3">
						<!-- Bloc UPLOAD-->
						<section id="upload-proj">
							<div class="frame"><img src="./src/img/thumbnail_project_frame.gif" alt="Template Image du projet"></div>
							<div class="buttons">
								<a href=""><div><i class="fa fa-upload" aria-hidden="true"></i></div></a>
								<a href=""><div><i class="fa fa-trash" aria-hidden="true"></i></a>	
							</div>
						</section>
						<!-- Bloc AUTHORS -->
						<section id="authors-proj">
							<div><p class="legend">Auteur(s) du projet</p></div>
							<div class="authors-list">								
								<fieldset>
									<div ng-repeat="author in create.authors" ng-class="{ 'label-checked' : create.newProject.authorsSelected.includes(author) }">
									<div class="author-img">
										<img ng-src="src/img/{{author.frame}}" alt="Photo de l'auteur"/>
									</div>
									<label>
										<input 
										type="checkbox"
										checklist-model="create.newProject.authorsSelected"
										name="author"
										checklist-value="author"
										ng-click="create.test()"
										>
										{{author.name}}
										
									</label>
									</div>
								</fieldset>
								
							</div>
						</section>
					</div><!-- ./ end col-lg-3-->						
				</div><!-- .row interieure form -->


				<!-- BOUTON ENREGISTRER -->
				<div class="row">
					<div class="save-form col-lg-12">
						<input type="submit" value="Enregistrer">			
					</div>
				</div>


			</form>	 
	</div><!-- ./ end .container-->			
</div>
