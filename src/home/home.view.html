<div class="container">
	<header> <!-- Transformer header en directive ? -->
		<h2><a ui-sref="home">Accueil</a></h2>
		<div class="left">
			<p>Tous les projets</p>
		</div>
		<div class="right">
			<a ui-sref="new-project">
				<p id="button-add">Ajouter un projet</p>
			</a>
		</div>
	</header>
	<div class="clearfix"></div>

	<!-- FILTRES -->
	<form id="form-filters">
		<!-- filtres -->
		<div id="selects-filters">	
			<div>
				<p class="legend">Tous</p>
				<a href=""></a>	
			</div>
			<div>
				<p class="legend">Domaine</p>
				<select name="" id="">
					<option value="">OK</option>
				</select>	
			</div>
			<div>
				<p class="legend">Auteur</p>	
			</div>
			<div>
				<p class="legend">Client</p>	
			</div>		
		</div><!-- ./ end selects-filters -->
		<!-- bouton -->
		<div id="btn-filters">	
		<p>Rechercher</p>		
		</div>
	</form><!-- ./ end filters -->


	<!-- Affichage projets -->
	<ul id="home-ul-projects">
		<li ng-repeat="projet in home.projects">
			<div></div>
			<div>
				<p>{{projet.name}}</p>
				<p>Domaine : {{projet.domain}}</p>
			</div>
			<div>
				<p>Client : {{projet.client}}</p>
				<p>Deadline : {{projet.endDate}}</p>
			</div>	
			<div>
				<p>{{projet.authors[0]}}</p>
			</div>		
		</li>
	</ul>
	

</div><!-- ./ end .container -->
