<div class="container">
	<header> <!-- Transformer header en directive ? -->
		<div class="header-title">
			<h2><a ui-sref="home">Accueil</a></h2>
			<p>Tous les projets</p>
		</div>
		<div class="btn-window">			
			<a ui-sref="new-project">
				<p >Ajouter un projet</p>
				<i class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i>
			</a>
		</div>
	</header>
	<div class="clearfix"></div>

	<!-- FILTRES -->
	<form id="form-filters" class="row">
		<!-- filtres -->
		<div id="selects-filters" class="col-lg-8">	
			<div>
				<p class="legend">Tous</p>
				<a href="#" ng-click="home.resetFilters()"><i class="fa fa-th fa-lg" aria-hidden="true"></i></a>	
			</div>
			<div>
				<label class="legend">Domaine</label>
				<select name="" id="selectDomain" ng-model="home.filterValue.domainsSelected">
					<option value="webdesign" selected>Webdesign</option>
					<option value="print">Print</option>
					<option value="webdeveloppment">Web Developpment</option>
					<option value="motiondesign">Motion Design</option>
				</select>	
			</div>
			<div>
				<label class="legend">Auteur</label>
				<select name="" id="selectAuthor" ng-model="home.filterValue.authorsSelected">
					<option value="katell" selected>Katell</option>
					<option value="pascal">Pascal</option>
					<option value="victor">Victor</option>
					<option value="jerome">Jérôme</option>
				</select>	
			</div>
			<div>
				<label class="legend">Client</label>
				<select name="" id="selectClient" ng-model="home.filterValue.client">
					<option value="m6pub" selected>M6 Publicité</option>
					<option value="warnerbros">Warner Bros</option>
					<option value="armani">Armani</option>
					<option value="w9">W9</option>
				</select>	
			</div>		
		</div><!-- ./ end selects-filters -->
	</form><!-- ./ end filters -->


	<!-- Affichage projets -->
	<ul id="home-ul-projects">
		<li ng-repeat="projet in home.fakeData | filter : home.filterValue">
			<div class="project-img"></div>
			<div class="project-title">
				<h3>{{projet.title}}</h3>
				<p>{{projet.domainsSelected.join(', ')}}</p>
			</div>
			<div class="project-details">
				<div>
					<p class="legend">Client : </p>
					<p class="bold">{{projet.client}}</p>
				</div>
				<div>
					<p class="legend">Deadline :</p> 
					<p class="bold">{{projet.endDate | date: 'dd/MM/yyyy'}}</p>
				</div>
				
			</div>	
			<div>
				<p>Auteurs : {{projet.authorsSelected.join(', ')}}</p>
			</div>		
		</li>
	</ul>
	

</div><!-- ./ end .container -->
