<div class="container">
	
	<header> <!-- Transformer header en directive ? -->
		<div class="header-title">
			<h2><a ui-sref="home">Accueil</a></h2>
			<p>Tous les projets</p>
		</div>
		<div class="btn-window">			
			<a ui-sref="new-project">
				<p >Ajouter un projet</p>
				<i class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i>
			</a>
		</div>
	</header>
	<div class="clearfix"></div>

	<!-- FILTRES -->
	<form id="form-filters" class="row">
		<!-- filtres -->
		<div id="selects-filters" class="col-lg-8">	
			<div>
				<p class="legend">Tous</p>
				<a href=""><i class="fa fa-th fa-lg" aria-hidden="true"></i></a>	
			</div>
			<div>
				<label class="legend">Domaine</label>
				<select name="" id="selectDomain">
					<option value="webdesign" selected>Webdesign</option>
					<option value="print">Print</option>
					<option value="web developpment">Web Developpment</option>
					<option value="motion design">Motion Design</option>
				</select>	
			</div>
			<div>
				<label class="legend">Auteur</label>
				<select name="" id="selectAuthor">
					<option value="katell" selected>Katell</option>
					<option value="pascal">Pascal</option>
					<option value="victor">Victor</option>
					<option value="jérôme">Jérôme</option>
				</select>	
			</div>
			<div>
				<label class="legend">Client</label>
				<select name="" id="selectClient">
					<option value="m6pub" selected>M6 Publicité</option>
					<option value="warner bros">Warner Bros</option>
					<option value="armani">Armani</option>
					<option value="w9">W9</option>
				</select>	
			</div>		
		</div><!-- ./ end selects-filters -->
		<!-- bouton -->
		<div id="btn-filters" class="col-lg-4">	
		<input type="submit" value="Appliquer les filtres" class="right"></input>		
		</div>
	</form><!-- ./ end filters -->


	<!-- Affichage projets -->
	<ul id="home-ul-projects">
		<li ng-repeat="projet in home.projects">
			<div></div>
			<div>
				<p>{{projet.name}}</p>
				<p>Domaine : {{projet.domain}}</p>
			</div>
			<div>
				<p>Client : {{projet.client}}</p>
				<p>Deadline : {{projet.endDate}}</p>
			</div>	
			<div>
				<p>{{projet.authors[0]}}</p>
			</div>		
		</li>
	</ul>


</div><!-- ./ end .container -->
